templates:
  params:
    bootswatch: lumen
reference:
  - title: Plot One Variable - X, Continuous
    desc:  Visualize distributions.
    contents:
      - ggdensity
      - gghistogram
      - ggecdf
      - ggqqplot
  - title: Plot Two vVriables - X and Y, Discrete X and Continuous Y
    desc: Visualize data distributions by groups.
    contents:
      - ggboxplot
      - ggviolin
      - ggdotplot
      - ggstripchart
      - ggbarplot
      - ggline
      - ggerrorplot
      - ggpie
      - ggdotchart
  - title: Plot Two Continuous Variables
    desc: Scatter plots
    contents:
      - ggscatter
      - stat_cor
      - stat_stars
  - title: Plot Paired Data
    desc: Paired data
    contents:
      - ggpaired
  - title: Graphical Parameters
    desc: Change graphical parameters such as, titles, legend, colors, axis limits, scale transformation (log, sqrt), axis ticks and plot orientation (vertical, horizontal).
    contents:
      - ggpar
      - theme_pubr
      - show_line_types
      - show_point_shapes
  - title: Genomics
    desc: Plotting data obtained from genomic data analyses.
    contents:
      - ggmaplot
  - title: Arrange and Export Multiple ggplots
    contents:
      - ggarrange
      - ggexport
  - title: Statistical Tests
    contents:
      - compare_means
  - title: Helpers
    contents:
      - facet
      - add_summary
      - ggadd
      - get_palette
  - title: Data
    contents:
      - diff_express
      - gene_citation
  - title: Others
    contents:
      - desc_statby
      - stat_chull
      - stat_conf_ellipse
      - stat_mean



